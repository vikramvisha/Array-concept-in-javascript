          //3.Implementing a stack with arrays
          class Stack {
      constructor() {
          this.items = []; 
      }
      push(element) {
          this.items.push(element);
      }
      pop() {
          if (this.isEmpty()) {
              return null; 
          }
          return this.items.pop();
      }
      peek() {
          if (this.isEmpty()) {
              return null; // Or throw an error
          }
          return this.items[this.items.length - 1];
      }
      // Check if the stack is empty
      isEmpty() {
          return this.items.length === 0;
      }
      size() {
          return this.items.length;
      }
      clear() {
          this.items = [];
      }
      print() {
          console.log(this.items.join(' '));
      }
  }
   // 4. write a javascript code for Array Intersection of two sets.

   function arrayIntersection(arr1, arr2) {
    // Using a Set to store elements of arr1 for O(1) average time complexity lookups
    let set = new Set(arr1);
    let intersection = [];

    // Iterate through arr2 and collect common elements
    for (let elem of arr2) {
        if (set.has(elem)) {
            intersection.push(elem);
            set.delete(elem); // Remove the element from set to handle duplicates
        }
    }

    return intersection;
}

// Example usage:
let arr1 = [1, 2, 2, 3, 4];
let arr2 = [2, 2, 3, 5];

let result = arrayIntersection(arr1, arr2);
console.log(result); // Output: [2, 3]
//5.converting Array of Object.

// Example array of objects
let arrayOfObjects = [
    { id: 1, name: 'Alice', age: 30 },
    { id: 2, name: 'Bob', age: 25 },
    { id: 3, name: 'Charlie', age: 35 }
];

// Extracting 'name' and 'age' properties from each object
let newArray = arrayOfObjects.map(obj => {
    return { name: obj.name, age: obj.age };
});

console.log(newArray);

//6.Sorting a Arrays with complex objects.
let arrayOfObjects = [
    { name: 'Alice', age: 30 },
    { name: 'Bob', age: 25 },
    { name: 'Charlie', age: 35 },
    { name: 'Alice', age: 25 }
];

// Sorting based on 'name' and then 'age' (ascending order)
arrayOfObjects.sort((a, b) => {
    // Compare by name first
    if (a.name < b.name) return -1;
    if (a.name > b.name) return 1;

    // If names are the same, compare by age
    if (a.age < b.age) return -1;
    if (a.age > b.age) return 1;

    return 0; // Objects are considered equal
});

console.log(arrayOfObjects);
